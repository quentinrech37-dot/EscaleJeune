<!doctype html>
<html lang="fr">
<head>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "9a67d191-0758-4de6-8663-2c990b530109",
        safari_web_id: "web.onesignal.auto.4eb8ce3a-dc5a-4285-aae8-d5934d20e23e",
        notifyButton: { enable: false },
      });
    });
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>L'Escale - Messe</title>
  <meta name="description" content="Qui va où à la messe ce week-end ? (site interne)">

  <link rel="icon" href="/assets/img/favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" href="/assets/img/icon-192.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="topbar topbar--diapo">
    <div class="wrap topbar__inner topbar__inner--diapo">
      <img class="topbar__diapo" src="./assets/img/diapofinale.png" alt="Banderole L’Escale" loading="eager">
      <img class="topbar__diapo--mobile" src="./assets/img/escalemobile.png" alt="Banderole mobile L’Escale" loading="eager">
    </div>
  </header>

  <nav class="nav">
    <div class="wrap nav__inner">
      <a class="nav__link" href="./index.html">Accueil</a>
      <a class="nav__link" href="./annonces.html">Annonces</a>
      <a class="nav__link" href="./calendrier.html">Activités</a>
      <a class="nav__link" href="./repas.html">Repas</a>
      <a class="nav__link" href="./proposer.html">Proposer</a>
    </div>
  </nav>

  <main class="wrap">
    <section class="panel">
      <div class="panel__head">
        <h1>Qui va où à la messe ?</h1>
        <span class="muted" id="messeWeekendLabel">Week-end à venir</span>
      </div>

      <div class="notice" style="margin-bottom:12px">
        Ajoutez votre prénom sous une église (samedi ou dimanche). Remise à zéro automatique chaque semaine.
      </div>

      <div class="toolbar">
        <select id="messeDay" class="select">
          <option value="samedi">Samedi</option>
          <option value="dimanche" selected>Dimanche</option>
        </select>

        <select id="messeMoment" class="select">
          <option value="auto" selected>Moment (optionnel)</option>
          <option value="matin">Matin</option>
          <option value="soir">Soir</option>
        </select>

        <button id="messeRefresh" class="btn btn--ghost">↻ Actualiser</button>
      </div>

      <div id="messeGrid" class="grid2"></div>
    </section>

    <footer class="footer">
      <div class="footer__inner">
        <a class="link" href="./mentions.html">Mentions & données</a>
      </div>
    </footer>
  </main>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
